<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms lets learn</title>
</head>
<body>
    <h1 style="color: red;">Form for job</h1>

    <form action="post">
        <div>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" placeholder="Enter Your username">
        </div>

        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" id="Subscribe" name="Subscribe" value="yes">
            <label for="Subscribe">I am interested</label>
        </div>
        <div>
            <label for="comment">Enter your comment</label>
            <textarea name="comment" id="comment" rows="4" cols="30"> 
            </textarea>
        </div>
        <div>
            <label for="fol">Select Your Favorite Subject: </label><br>
            <select name="subject" id="fol">
                <option value="Science">Science</option>
                <option value="Math">Banana</option>
                <option value="English">English</option>
                <option value="History">History</option>
            </select>
        </div>
    </form>
    
</body>
</html>
